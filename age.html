<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="age.css">
</head>

<body class="d-sm-flex justify-content-sm-center align-items-sm-center">
    <div class="mainBox px-sm-5 py-sm-2 px-3 py-4">
        <h1>Age Calculator</h1>

        <label for="birth-date-input">Date of Birth:</label>
        <input type="date" id="birth-date-input" />
        <br><br>
        <label for="current-date-input">Age at Date:</label>
        <input type="date" id="current-date-input" /><br><br>
        <button id="btn-click" onclick="calculateAge()">Calculate</button><br><br>
        <div class="answers">
            <div id="Xyears"></div>
            <div id="BornDate"></div>
            <div id="NowDate"></div>
            <div id="agecalculated"></div>
            <div id="nxtBday"></div>
            <div id="timecalculated"></div>
        </div>
    </div>
    <script src="age.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
